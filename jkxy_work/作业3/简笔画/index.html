<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>简笔画</title>
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div class="wrapper">
		<!-- 简笔画区域 -->
		<div class="animation-box">
			<!-- 动画主体部分 -->
			<div class="animation-content">
				<!-- 动画小熊的头部 -->
				<div class="bear-head">
					<div class="bear-header"></div>
					<!-- 耳朵 -->
					<div class="left-ears bear-ears"></div>
					<div class="right-ears bear-ears"></div>
					<!-- 眼睛 -->
					<div class="left-eyes bear-eyes"></div>
					<div class="right-eyes bear-eyes"></div>
					<!-- 鼻子 -->
					<div class="bear-nose"></div>
					<!-- 嘴 -->
					<div class="bear-mouth"></div>
				</div>
				<!-- 动画小熊的身体 -->
				<div class="bear-body">
					<div class="outwrapper"></div>
					<div class="bear-collar"></div>
					<!-- 衣服上的纽扣 -->
					<div class="top clasps"></div>
					<div class="middle clasps"></div>
					<div class="bottom clasps"></div>
					<!-- 左右手臂 -->
					<div class="left arms"></div>
					<div class="right arms"></div>
				</div>
				<!-- 动画小熊的腿 -->
				<div class="bear-bottom">
					<div class="left legs"></div>
					<div class="right legs"></div>
				</div>
			</div>
			<!-- 动画球 -->
			<div class="animation-ball"></div>
			<!-- 动画球 阴影-->
			<div class="animation-shadow"></div>
		</div>
	</div>
</body>
</html>
