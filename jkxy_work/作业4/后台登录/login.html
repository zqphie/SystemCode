<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>后台登录界面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/login.css">
	<script>
		function sub(){
			var fr = document.getElementById("login_form");
			if(document.getElementById("username").value != "admin"){
				alert("用户名或密码错误！");
				return false;
			}
			if(document.getElementById("password").value != "1234"){
				alert("用户名或密码错误！");
				return false;
			}
			return true;
		}
	</script>
</head>
<body>

	<div class="page-container">
		<img class="logoImg" src="./images/1.jpg" alt=""/>
		<div class="main_box">
			<div class="login_box">
				<div class="login_form">
					<form action="./index.html" id="login_form" method="post" target="_parent" onsubmit="return sub();">
						<div class="form-group">
							<label for="username">用户名：</label> 
							<input id="username" value="admin" name="name" type="text" placeholder="用户名"  class="form-control x319">
						</div>
						<div class="form-group">
							<label for="password">密　码：</label> 
							<input id="password" value="1234" name="password" type="password" class=" form-control x319" placeholder="密码">
						</div>
						<div class="form-group">
							<label for="captcha">验证码：</label>
							<input id="captcha" name="j_captcha" type="text" class="form-control x164" value="seise">
							<img id="captcha_img"  src="images/captcha.jpeg">
						</div>
						<div class="form-group space">　　
							<input id="submit" type="Submit" class="sina-icon" value="">　
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
