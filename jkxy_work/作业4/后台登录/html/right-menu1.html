<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>右侧列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover definewidth">
				<thead>
					<tr>
						<th>菜单标题</th>
						<th>用户名</th>
						<th>模块</th>
						<th>ACTION</th>
						<th>状态</th>
					</tr>
				</thead>
				<tbody>
					<tr class="active">
						<td>机构管理</td>
						<td>Admin</td>
						<td>Merchant</td>
						<td>index</td>
						<td>0</td>
					</tr>
					<tr  class="success">
						<td>权限管理</td>
						<td>Admin</td>
						<td>Node</td>
						<td>index</td>
						<td>0</td>
					</tr>
					<tr class="warning">
						<td>角色管理</td>
						<td>Admin</td>
						<td>Role</td>
						<td>index</td>
						<td>0</td>
					</tr>
					<tr  class="danger">
						<td>用户管理</td>
						<td>Admin</td>
						<td>User</td>
						<td>index</td>
						<td>0</td>
					</tr>
					<tr>
						<td>菜单管理</td>
						<td>Admin</td>
						<td>Menu</td>
						<td>index</td>
						<td>0</td>
					</tr>
					<tr>
						<td>批次管理</td>
						<td>Admin</td>
						<td>LabelSet</td>
						<td>index</td>
						<td>0</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
