<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>右侧列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover definewidth">
				<thead>
					<tr>
						<th>时间</th>
						<th>星期一</th>
						<th>星期二</th>
						<th>星期三</th>
						<th>星期四</th>
						<th>星期五</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>早读</td>
						<td>语文</td>
						<td>英语</td>
						<td>语文</td>
						<td>英语</td>
						<td>语文</td>
					</tr>
					<tr>
						<td colspan="6" >早餐</td>
					</tr>
					<tr>
						<td rowspan="4">上午</td>
						<td>数学</td>
						<td>英语</td>
						<td>政治</td>
						<td>物理</td>
						<td>英语</td>
					</tr>
					<tr>
						<td>英语</td>
						<td>数学</td>
						<td>历史</td>
						<td>地理</td>
						<td>语文</td>
					</tr>
					<tr>
						<td>物理</td>
						<td>语文</td>
						<td>语文</td>
						<td>语文</td>
						<td>数学</td>
					</tr>
					<tr>
						<td>地理</td>
						<td>物理</td>
						<td>数学</td>
						<td>英语</td>
						<td>地理</td>
					</tr>
					<tr>
						<td colspan="6" >午餐与休息</td>
					</tr>
					<tr>
						<td rowspan="3">下午</td>
						<td>生物</td>
						<td>生物</td>
						<td>物理</td>
						<td>数学</td>
						<td>生物</td>
					</tr>
					<tr>
						<td>语文</td>
						<td>地理</td>
						<td>生物</td>
						<td>政治</td>
						<td>物理</td>
					</tr>
					<tr>
						<td>语文</td>
						<td>体育</td>
						<td>体育</td>
						<td>历史</td>
						<td>历史</td>
					</tr>
					<tr>
						<td colspan="6">晚餐</td>
					</tr>
					<tr>
						<td rowspan="2">晚上</td>
						<td>数学</td>
						<td>语文</td>
						<td>英语</td>
						<td>物理</td>
						<td>政治</td>
					</tr>
					<tr>
						<td>物理</td>
						<td>数学</td>
						<td>生物</td>
						<td>生物</td>
						<td>数学</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
